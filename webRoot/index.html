<html>
    <head>
        <meta name="viewport" charset="utf-8" content="width=device-width, minimum-scale=1, maximum-scale=1" />
        <title>index</title>
        <script type="text/javascript" src="js/jquery.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>

    <body>
        <div id="main">
            <div id="welcome">
                <h1>welcome!</h1>
                <p>欢迎来到我们的测试平台，本平台将测试一维列表和二维列表的辨识度差别。</p>
				<p>您将会看到不同的一维或二维列表，每个列表出现的时间都是固定的，请抓紧时间观察每个列表，并回答之后出现的问题。</p>
				<p>当您准备好进行测试之后，请点击按钮从下面的素材当中选择一种并进入实验</p>
                <button id="number">数字</button>
                <button id="letter">字母</button>
                <button id="shape">图形</button>
                <p class="ps">PS: 每一次选择结束后系统会给出题目的答案，如果所选的选项错误则显示为<span class="red">红色</span>，同时将正确选项显示为<span class="green">绿色</span>。</p>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="js/viewer.js"></script>
    <script type="text/javascript" src="js/eventCenter.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</html>
